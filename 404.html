<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        (function () {
            const base = '/react-portfolio/'; // your GitHub Pages base path
            const path = window.location.pathname + window.location.search + window.location.hash;

            // Only redirect if we are not already at the base index.html
            if (!path.startsWith(base + 'index.html')) {
                // Preserve the subpath in the hash so React Router can pick it up
                const redirectTo = base + 'index.html' + '#!' + path.replace(base, '/');
                window.location.replace(redirectTo);
            }
        })();
    </script>
</head>
